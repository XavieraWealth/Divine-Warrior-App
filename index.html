<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divine Warrior Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>DIVINE WARRIOR</h1>
            <div class="leopard-print"></div>
        </header>
        
        <main>
            <div class="search-box">
                <input type="text" id="search" placeholder="Enter warrior name...">
                <button onclick="searchWarrior()">SEARCH</button>
            </div>
            <div id="result" class="result-box"></div>
        </main>
        
        <footer>
            <div class="leopard-print"></div>
            <p>Unleash Your Inner Power</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
